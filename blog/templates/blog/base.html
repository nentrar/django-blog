{% load static %}
<html>
    <head>
        <title>Yerbaciarz</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}            
            <a href="{% url 'logout' %}" class="top-menu"><i class="bi bi-door-closed-fill"></i></a>
            <p class="top-menu">{{ user.username }}</p>
            <a href="{% url 'post_new' %}" class="top-menu"><i class="bi bi-plus"></i></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="bi bi-pencil-square"></i></a>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu"><i class="bi bi-box-arrow-in-right"></i></a>
            {% endif %}
            <h1><a href="/">Yerbaciarz - blog o yerba mate.</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
